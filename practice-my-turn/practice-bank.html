<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-4xl text-center mt-12">Hi!! My name <span class="text-yellow-400 font-bold"> Amirul Hosain</span>
    </h1>

    <main>
        <section>
            <div class="mx-auto w-2/3 grid grid-cols-3 mt-8">
                <div class="bg-green-400 w-3/4 text-center px-12 py-4 rounded-xl text-white ">
                    <h1 class="text-2xl">Deposit</h1>
                    <h1 class="text-4xl">$<span id="total-deposit">00</span></h1>
                </div>
                <div class=" w-3/4 text-center px-12 py-4 rounded-xl text-white bg-yellow-400 ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="total-withdraw">00</span></h1>
                </div>
                <div class=" w-3/4 text-center px-12 py-4 rounded-xl text-white bg-red-400 ">
                    <h1 class="text-2xl">Total Balance</h1>
                    <h1 class="text-4xl">$<span id="total-balance">1250</span></h1>
                </div>
            </div>
        </section>


        <section>
            <div class=" grid grid-cols-2 gap-0 mt-8 mx-auto">
                <!-- deposit amount -->
                <div class="bg-purple-400 px-12 py-8 rounded-xl mt-12  mx-auto w-2/3">
                    <h1 class="text-2xl">Please Deposit</h1>

                    <input id="deposit-amount" class="px-6 py-2 mt-4 rounded-xl" type="text"
                        placeholder="Enter your deposit amount">

                    <div>
                        <button id="deposit-button"
                            class="mt-2 bg-yellow-400 px-8 py-2 rounded-xl d-block">Deposit</button>
                    </div>
                </div>

                <!-- withdraw amount -->
                <div class="bg-purple-400 px-12 py-8 rounded-xl mt-12  mx-auto w-2/3">
                    <h1 class="text-2xl">Please Withdraw</h1>

                    <input id="withdraw-amount" class="px-6 py-2 mt-4 rounded-xl" type="text"
                        placeholder="Enter your deposit amount">

                    <div>
                        <button id="withdraw-button"
                            class="mt-2 bg-yellow-400 px-8 py-2 rounded-xl d-block">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="practice-bank.js"></script>
</body>

</html>
