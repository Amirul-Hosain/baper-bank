<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to our <span class="text-yellow-400 font-bold">Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input id="user-email" class="w-2/3 border-2 border-gray-200 rounded-xl block p-2" type="text"
                    placeholder="Email">
                <input id="user-password" class="w-2/3 mt-2 border-2 border-gray-200 rounded-xl  p-2	" type="password"
                    placeholder="Password">
                <div>
                    <button id="login-submit"
                        class="block mt-2 border-2 border-yellow-200 text-white bg-yellow-400 px-8 py-2 font-bold rounded-xl ">Submit</button>
                </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
